<div class="container">
    <div class="abs-center">
        <img src="./assets/img/logo.jpg" alt="">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="card">
                <h4 class="card-header">ingreso</h4>
                <div class="card-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" name="email" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" [(ngModel)]="password" required>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-primary" [disabled]="!f.valid" value="Ingresar">
                </div>
            </div>
        </form>
    </div>
</div>
