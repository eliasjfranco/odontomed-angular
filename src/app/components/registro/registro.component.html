<form [formGroup]="regForm" (ngSubmit)="onRegister()" novalidate>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                    <div class="card-body p-5">
                        <h3 class="text-uppercase text-center mb-5">Registro</h3>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Dirección de correo: nombre@ejemplo.com" [(ngModel)]="email" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password"  formControlName="password">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="firstname"  formControlName="firstname">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="lastname"  formControlName="lastname">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="DNI" [(ngModel)]="dni"  formControlName="dni">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Telefono de Contacto" [(ngModel)]="tel"  formControlName="tel">
                        </div>
                        <label class="form-label">Fecha de Nacimiento:</label>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="dd" [(ngModel)]="dia"  formControlName="dia">
                                <input type="text" class="form-control" placeholder="mm" [(ngModel)]="mes"  formControlName="mes">
                                <input type="text" class="form-control" placeholder="yyyy" [(ngModel)]="ano"  formControlName="ano">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" [disabled]="regForm.invalid">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
